<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Javascript Web Calculator</title>



	<link rel="stylesheet" href="css/style.css">


</head>

<body>

	<h1>WEB CALCULATOR</h1>
	<hr>
	<div id="calculator">
		<div id="total">
		</div>
		<div id="operators">
			<a>+</a>
			<a>-</a>
			<a>/</a>
			<a>*</a>
		</div>
		<div id="numbers">
			<a>1</a>
			<a>2</a>
			<a>3</a>
			<a>4</a>
			<a>5</a>
			<a>6</a>
			<a>7</a>
			<a>8</a>
			<a>9</a>
			<a id="clearall">AC</a>
			<a id="equals">=</a>
			<a>0</a>
		</div>
	</div>

	<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js'></script>

	<script src="js/index.js"></script>
	<h4>Made By Dishant Kangotra</h4>
</body>

</html>
